<!DOCTYPE html>
<html>

<head>
  <title>404 Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

    $color2: #342643;
    $color3: #1FA9D6;

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      background: url(https://i.imgur.com/CZdBKjO.gif) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      background-color: $color2;
      height: 100%;
    }

    .text-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 9em;
      font-weight: 700;
      color: white;
      position: relative;
    }

    .subtitle {
      font-size: 40px;
      font-weight: 700;
      color: white;
      position: relative;
    }

    .buttons {
      margin: 30px;
      a {
       color: white;  
      }
      a.button {
        background-color: $color2;
        font-weight: 700;
        border: 2px solid $color1;
        text-decoration: none;
        padding: 15px;
        text-transform: uppercase;
        color: white;
        border-radius: 26px;
        transition: all 0.2s ease-in-out;

        &:hover {
          background-color: lighten($color2, 10%);
          color: white;
          transition: all 0.2s ease-in-out;
        }
      }


    }

    @keyframes noise-anim {
      $steps: 20;

      @for $i from 0 through $steps {
        #{percentage($i*(1/$steps))} {
          clip: rect(random(200)+px, 9999px, random(200)+px, 0);
        }
      }
    }

    .subtitle:after,
    .title:after {
      content: attr(data-content);
      position: absolute;
      left: 2px;
      text-shadow: -1px 0 red;
      top: 0;
      color: $color1;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: noise-anim 2s infinite linear alternate-reverse;
    }

    @keyframes noise-anim-2 {
      $steps: 20;

      @for $i from 0 through $steps {
        #{percentage($i*(1/$steps))} {
          clip: rect(random(200)+px, 9999px, random(200)+px, 0);
        }
      }
    }

    .subtitle:before,
    .title:before {
      content: attr(data-content);
      position: absolute;
      left: -2px;
      text-shadow: 1px 0 blue;
      top: 0;
      color: $color1;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: noise-anim-2 3s infinite linear alternate-reverse;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="text-wrapper">
      <div class="title" data-content="404">
          404
      </div>

      <div class="subtitle" data-content="Oops, the page you're looking for doesn't exist">
          Oops, you've flocked up. The page doesn't exist.
      </div>

      <div class="buttons">
          <a class="button" href="/">Go to homepage</a>
      </div>
  </div>
</body>

</html>
